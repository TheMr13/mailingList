<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Auckland 20s &amp 30s</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    

  </head>
  <style>
  /* Bordered form */
  form {
      border: 3px solid #f1f1f1;
  }
  
  
  
  /* Add a hover effect for buttons */
  button:hover {
      opacity: 0.8;
  }
  
  /* Extra style for the cancel button (red) */
  .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
  }
  
  /* Center the avatar image inside this container */
  .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
  }
  
  /* Avatar image */
  img.avatar {
      width: 40%;
      border-radius: 50%;
  }
  
  /* Add padding to containers */
  .container {
      padding: 16px;
  }
  
  /* The "Forgot password" text */
  span.psw {
      float: right;
      padding-top: 16px;
  }
  
  /* Change styles for span and cancel button on extra small screens */
  @media screen and (max-width: 300px) {
      span.psw {
          display: block;
          float: none;
      }
      .cancelbtn {
          width: 100%;
      }
  }

  /* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5px auto; /* 15% from the top and centered */
    border: 1px solid #888;
    width: 50%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
    /* Position it in the top right corner outside of the modal */
    position: absolute;
    right: 25px;
    top: 0; 
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

/* Close button on hover */
.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}
  </style>
  <script>
        // Get the modal
        var modal = document.getElementById('id01');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>

<body>
<div class="container">
<div class="row">
        <button class="btn btn-success"  onclick="document.getElementById('id01').style.display='block'">Create new user</button>
</div>
</div>
    <!-- Button to open the modal login form -->


<!-- The Modal -->
<div id="id01" class="modal col-lg-6 col-md-6">
  <span onclick="document.getElementById('id01').style.display='none'" 
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="#" style="padding:10px;">
    <div class="imgcontainer" align="center">
      <img src="3.jpg" alt="Avatar" class="img-responsive" style="max-height:200px;max-width:200px;">
    </div>

    <div class="form-group" >
      <label><b>New Username</b></label>
      <input type="text" id="newusename"placeholder="Enter Username" class="form-control" name="uname" required>
</div>
<div class="form-group">
      <label><b>Password</b></label>
      <input type="password" id="newpwd" class="form-control" placeholder="Enter Password" name="psw" required>
</div>
<div class="form-group">
        <label><b>Retype Password</b></label>
        <input type="password" id="repwd" class="form-control" placeholder="Enter Password" name="psw" required>
  </div>
<div class="form-group">   
     <button class="btn btn-success" type="submit">Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div  style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    
    </div>
  </form>
</div>
          
</body>
</html>
